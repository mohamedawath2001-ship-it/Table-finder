<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      max-width: 320px;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>

<body>

<h2>üéâ Find Your Table</h2>

<input
  type="text"
  id="nameInput"
  placeholder="Enter your name"
  onkeyup="findTable()"
>

<div id="result" class="result"></div>

<script>
  // üëá ADD YOUR 70 NAMES HERE
  const guests = {
    "kavee": "Table 1",
    "awath": "Table 1",
    "stalker": "Table 2",

    // continue until 70 names
  };

  function findTable() {
    const input = document.getElementById("nameInput").value.trim().toLowerCase();
    const resultBox = document.getElementById("result");

    if (input === "") {
      resultBox.innerHTML = "";
      return;
    }

    if (guests[input]) {
      resultBox.innerHTML =
        `‚úÖ Hello ${capitalize(input)}! You are seated at <b>${guests[input]}</b>`;
    } else {
      resultBox.innerHTML =
        "‚ùå Name not found. Please check spelling.";
    }
  }

  function capitalize(text) {
    return text.charAt(0).toUpperCase() + text.slice(1);
  }
</script>

</body>
</html>
